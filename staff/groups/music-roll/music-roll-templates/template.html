<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="home.css"> 
</head>
<body>
    <section class="login">
        <h1>Login</h1>
            <form>
                <input type="email" name="email" placeholder="e-mail" required />
                <input type="password" name="password" placeholder="password" required />
                <button>Submit</button>
                or <a>Already not a member? Register now!</a> 
        
            </form> 
        </section>
     <section class="register">
            <h2>Register</h2>
        <form onSubmit>
            <input type="text" name="name" placeholder="name"></input>
            <input type="text" name="surname" placeholder="surname"></input>
            <input type="text" name="email" placeholder="email"></input>
            <input type="text" name="password" placeholder="password"></input>
            <button>Submit</button>
        </form>
    </section> 


    <section class="register__likes--container">
        <h2>What cain of music do you like?</h2>
            
                <ul class="music__styles">
                 <li><button>Pop</button></li>
                 <li><button>Country</button></li>
                 <li><button>Rock</button></li>
                 <li><button>Latino</button></li>
                 <li><button>Regeeton</button></li>
                 <li><button>Rap</button></li>
                 <li><button>Metal</button></li>
                 <li><button>Techno</button></li>
                 <li><button>K-Pop</button></li>
                 <li><button>Blues</button></li>
                 <li><button>Punk</button></li>
                 <li><button>Old School</button></li>
             </ul>
             <button>I like it!!</button>
    </section>


    <section class="home">
        <div class="home__hamburger">
            <div class="home__hamburger bar top"></div>
            <div class="home__hamburger bar middle"></div>
            <div class="home__hamburger bar bottom"></div>
        </div>
        <div class="img">Welcome image</div>
        <div class="slider">Slider</div>
        <div class="daylist">Random List</div>
        
    </section>
</body>
</html>
