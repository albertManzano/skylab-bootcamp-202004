<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <section class="coinpage-header">
        <!-- COMPO 1 -->
        <nav class="nav">
            <!-- <a href="" class="nav__item nav__item--contrast register-link"></a> -->
            <a href="" class="nav__item logout-link">Logout</a>
        </nav>
        <!-- COMPO 2 -->
        <section class="portfolio">
            <h1 class="coinpage-header__name">TRON</h1>
            <h4 class="portfolio__stats">In Portfolio: 4 BTC</h4>
            <div class="coinpage-header__stats">
                <span class="coinpage-header__stats--contrast">Open: 13,2$</span>
                <span class="coinpage-header__stats--contrast">High: 14,32$</span>
                <span class="coinpage-header__stats--contrast">Low: 10,1$</span>
                <span class="coinpage-header__stats--contrast">Close: 13,5$</span>
            </div>
            <button class="coinpage-header__button">Add to Favorites <i class="fa fa-heart"></i></button>
        </section>
    </section>
    <section class="coinpage-body">
        <h4 class="coinpage-body__title">Add TRON to Your Portfolio</h4>
        <form action="" name="add-portfolio" class="coinpage-body__form">
            <div>
                <input type="text" name="quantity" id="" placeholder="Quantity" class="coinpage-body__input" />
                <button class="coinpage-header__button coinpage-header__button--contrast" type="submit">Add to Portfolio
                    <i class="fa fa-plus"></i></button>
            </div>
            <button class="coinpage-header__button coinpage-header__button--contrast" type="button">Delete Coin From
                Portfolio <i class="fa fa-trash"></i></button>
        </form>
    </section>


</body>
