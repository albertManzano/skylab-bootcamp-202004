<!DOCTYPE html>
<html lang="en">

 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Sign In | Builderall</title>
</head>
<body>
  
<div class="auth">

  <div class="auth__bg">
      <img class="auth__img" src="https://images.pexels.com/photos/265631/pexels-photo-265631.jpeg?auto=compress&cs=tinysrgb&h=650&w=940">
  </div>

  <div class="form-container">

    <form action="" class="form-info">
      <div class="form-info__input">
        <label for="email">Email</label>
        <input id="email" name="nome" type="text" placeholder="Email">
      </div>   
      <div class="form-info__input">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Password">
      </div>
      <div class="container-button">
        <button id="submit" name="submit_btn" class="btn">SIGN IN</button>
      </div>
    </form>
  </div>

</div>

</body>
</html>
